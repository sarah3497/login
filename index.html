<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Popping", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: grey;
        }

        .container{
            width: 420px;
            background: linear-gradient(135deg, rgb(0, 54, 58) 50%, rgb(0, 33, 46) 50%);
            color: White;
            border-radius: 10px;
            padding: 30px 50px;
        }

        .container .input-box {
            position: relative;
            display: flex;
            align-items: center;
            width: 90%;
            height: 60px;
            margin: 20px;
            overflow: hidden;

        }
        .container h1{
            font-size: 30px;
            text-align: center;

        }
        .container .first{
            justify-content: end;
        }
        .container .second{
            justify-content: start;
        }

        .input-box input {
            display: flex;
            width: 90%;
            height: 60%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 2);
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
            font-size: 14px;
            color: black;
            background-color: rgba(255, 255, 255, .2);
            padding: 25px 50px 25px 30px;
        }
        .input-box #section{
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            
        }
       
        .input-box .icon{
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            height: 55px;
            width: 55px;
            background-color: white;
            border-radius: 50%;
            padding: 5px;
        }
        .input-box #scnd {
            transform: translate(+420%);

        }
        ion-icon {
            color: black;
            font-size: 25px;
        }

        .container .button {
            width: 90%;
            height: 50px;
            margin: 22;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 18px;
            color: black;
            font-weight: 850;
        }
    </style>
</head>

<body>
    <center>
        <div class="container">
            <from action="">
                <h1> USER LOGIN</h1>
                <div class="input-box first">
                    <div class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                    </div>
                    <input type="text" placeholder="username" required>
                </div>
                <br>
                <div class="input-box second" >
                    <input id="section"  type="password" placeholder="Password" required>
                    <div id="scnd" class="icon" >
                        <ion-icon name="lock-open-outline"></ion-icon>
                    </div>
                </div>
                <br>
                <button type="submit" class="button">Login</button>
        </div>
    </center>  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
    
</html>
